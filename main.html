<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product__photo {
            display: flex;
            gap: 20px;
        }

        .photo-container {
            flex: 1;
        }

        .photo-main img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .photo-album ul {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            padding: 0;
            list-style: none;
        }

        .photo-album ul li img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .product-details {
            flex: 1;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .variant {
            margin: 20px 0;
        }

        .variant h3 {
            margin-bottom: 10px;
        }

        .variant div {
            display: flex;
            gap: 10px;
        }

        .variant div img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .description {
            margin-top: 20px;
        }

        .description h3 {
            margin-bottom: 10px;
        }

        .description ul {
            padding-left: 20px;
        }

        .add-to-cart {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .add-to-cart:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple Varieties Portfolio</h1>
        <p>Discover the best apples for your health and taste.</p>
    </header>

    <div class="container">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://via.placeholder.com/500x300" alt="Main Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://via.placeholder.com/100x100" alt="Apple View 1"></li>
                        <li><img src="https://via.placeholder.com/100x100" alt="Apple View 2"></li>
                        <li><img src="https://via.placeholder.com/100x100" alt="Apple View 3"></li>
                    </ul>
                </div>
            </div>

            <div class="product-details">
                <div class="price">$7.93</div>
                <div class="variant">
                    <h3>Varieties</h3>
                    <div>
                        <img src="https://via.placeholder.com/100x100/00ff00" alt="Green Apple">
                        <img src="https://via.placeholder.com/100x100/ffff00" alt="Yellow Apple">
                        <img src="https://via.placeholder.com/100x100/ffa500" alt="Orange Apple">
                        <img src="https://via.placeholder.com/100x100/ff0000" alt="Red Apple">
                    </div>
                </div>

                <div class="description">
                    <h3>BENEFITS</h3>
                    <ul>
                        <li>Rich in dietary fiber and vitamins.</li>
                        <li>Boosts immune system.</li>
                        <li>Supports heart health.</li>
                        <li>Helps in weight management.</li>
                    </ul>
                </div>

                <a href="#" class="add-to-cart">ADD TO CART</a>
            </div>
        </div>
    </div>
</body>
</html>
